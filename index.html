<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Screenshot Capture</title>
</head>

<body>
    <div class="login">
        <form class="login-form">
            <h2>Login</h2>
            <div class="image-container">
                <img src="images/img.jpg" id="image">
                <div class="input-file">
                    <label for="file"><i class="fa-solid fa-camera"></i></label>
                    <input type="file" id="file" name="filename">
                </div>
            </div>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Nome de usuário" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <button id="screenshotBtn">Fazer Screenshot</button>
    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
